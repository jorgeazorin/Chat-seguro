

<html  ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="index.js"></script>
<script src="https://use.fontawesome.com/960b8c7259.js"></script>
  </head>
  <body ng-controller="controlador">
   
    <div class="main" >
      <div class="menu_izq">
        <ul>
          <a class="media" ng-repeat="chat in chats"> 
            <li ng-click="verChat(chat.Chat.Id)">{{chat.Chat.Nombre}}</li>
          </a>
        </ul>
      </div>
      <div class="centro">
        <div class="media "  ng-class="{propio : mensaje.Mensaje.NombreEmisor===username,mensaje : mensaje.Mensaje.NombreEmisor!=username}"  ng-repeat="mensaje in mensajes" class="enviar_mensaje">
            <div class="men">
                <a class="mensaje_Nombreemisor">{{mensaje.Mensaje.NombreEmisor}}</a>
                <div class="texto">{{mensaje.Mensaje.Texto}}</div>
                </div>
        </div>
      </div>
      <div class="enviarMen">
        <input type="text" ng-model="textoaenviar" placeholder="Texto">
        <button> <i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
      </div>
      <div class="cabecerachar">
        <h3>{{chatactual}}</h3>
      </div>
      <div class="addchat">
      <i class="fa fa-plus" aria-hidden="true"></i> Crear Chat
      </div>
    </div>

    <!-- Formulario registro -->
    <div class="login" ng-show="mostarlogin">
        <div class="loginlogin">
            <h3>Inciciar Sesión</h3>
            <input type="text" ng-model="username" placeholder="Usuario" >
            <input type="password"  ng-model="password" placeholder="Contraseña" >
            <button ng-click="Login()">Log In</button>
        </div>
        <div class="loginregistro">
            <h3>Registro</h3>
            <input type="text" ng-model="username" placeholder="Usuario" >
            <input type="password"  ng-model="password" placeholder="Contraseña" >
            <button ng-click="Registro()">Registrarme</button>
        </div>
    </div>


    <!-- ESTILOS -->

    <style type="text/css">
.addchat {
    position: absolute;
    bottom: 0;
    width: calc( 21% - 40px);
    box-sizing: border-box;
    margin: 20px;
    padding: 4px;
    color: #0E7377;
    cursor: pointer;
    background: white;
    border: solid 1px white;
    text-align: center;
    margin-bottom: 8px;
}

i.fa.fa-plus {
    margin-left: 15px;
    margin-right: 2px;
        margin-left: -16px;
    font-size: smaller;
    /* border: solid 1px white; */
    padding: 6px;
    padding-bottom: 5px;
    border-radius: 53%;
}
    .loginregistro button {
    background: #49A5B1 !important;
    color: #FFFFFF !important;

}
.propio{
        float: right;
    clear: both;
}
.loginlogin, .loginregistro {
    float: left;
    width: 50%;
    padding: 20px;
    box-sizing: border-box;
}

.loginregistro {
    background: white;
}
    .loginlogin {
    border-right: solid 1px #28656D;
}
.loginregistro h3 {
    color:#49A5B1 !important;
}

.loginregistro input {
    color: #337179 !important;
}

    .cabecerachar h3 {
    margin: 0;
    padding: 0;
    font-size: 14px;
    color: #10878B;
    font-weight: bold;
}
.cabecerachar {
    position: absolute;
    top: 0;
    width: 80%;
    margin-left: 21%;
    height: 37px;
    padding: 10px;
    box-sizing: border-box;
    border-bottom: solid 3px rgb(217, 208, 199);
    background: #FFFFFF;
}
.enviarMen {
    position: absolute;
    bottom: 0;
    width: 80%;
    margin-left: 21%;
    height: 50px;
    box-shadow: 0px -10px 15px -10px rgba(105, 105, 105, 0.59);
    padding: 10px;
    box-sizing: border-box;
    background: #FFFFFF;
}
.enviarMen input {
    height: 100%;
    width: calc(100% - 58px);
    border-radius: 0px;
    border: solid 0px #BFBFBF;
    border-bottom: solid 2px rgb(40, 186, 191);
    padding: 8px;
    box-sizing: border-box;
    padding-bottom: 5px;
    color: #074A4A;
    margin-right: 16px;
}

.enviarMen button {
    width: 30px;
    height: 30px;
    border: none;
        cursor: pointer;
    background: #118A8E;
    color: white;
    padding-right: 9px;
    border-radius: 50%;
    box-shadow: 0 0  8px -2px #4A4A4A;
}
input:focus {
    box-shadow: 0 0;
    outline: none;
}
.men {
    float: left;
    clear: both;
    margin: 12px;
    margin-bottom: 0;
    margin-left: 20px;
    position: relative;
    background: #FFFFFF;
    padding: 8px;
    border-radius: 5px;
}
.propio .men:after {
    content: '';
    position: absolute;
    right: -15px;
    top: 0;
    width: 0;
    height: 0;
    border-bottom: 21px solid rgba(0, 128, 0, 0);
    border-top: 0px solid transparent;
    border-left: 9px solid rgb(255, 255, 255);
    border-right: 10px solid rgba(255, 255, 255, 0);
}
.mensaje .men:after {
    content: '';
    position: absolute;
    left: -15px;
    top: 0;
    width: 0;
    height: 0;
    border-bottom: 21px solid rgba(0, 128, 0, 0);
    border-top: 0px solid transparent;
    border-left: 9px solid rgba(255, 255, 255, 0);
    border-right: 10px solid rgb(255, 255, 255);
}

* {
    font-family: Arial;
}

.mensaje_Nombreemisor {font-weight: bold;font-size: small;color: #22636B;margin: 0;padding-bottom: 0px;}

.texto {
    margin-top: 8px;
    font-size: small;
    color: #444444;
}

    body {
        margin: 0;
        background: -moz-linear-gradient(53deg, rgba(153,218,255,1) 0%, rgba(0,128,128,1) 100%); /* ff3.6+ */
        background: -webkit-gradient(linear, left bottom, right top, color-stop(0%, rgba(153,218,255,1)), color-stop(100%, rgba(0,128,128,1))); /* safari4+,chrome */
        background: -webkit-linear-gradient(53deg, rgba(153,218,255,1) 0%, rgba(0,128,128,1) 100%); /* safari5.1+,chrome10+ */
        background: -o-linear-gradient(53deg, rgba(153,218,255,1) 0%, rgba(0,128,128,1) 100%); /* opera 11.10+ */
        background: -ms-linear-gradient(53deg, rgba(153,218,255,1) 0%, rgba(0,128,128,1) 100%); /* ie10+ */
        background: linear-gradient(37deg, rgba(153,218,255,1) 0%, rgba(0,128,128,1) 100%); /* w3c */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#008080', endColorstr='#99DAFF',GradientType=0 ); /* ie6-9 */
    }
    .login h3 {
        font-family: arial;
        margin-left: 9%;
        font-weight: 100;
        color: white;
    }
    .login button {
        margin: 10%;
        margin-top: 16px;
        margin-bottom: 0;
        width: 80%;
        background: #1B3235;
        border: solid 1px #3E8892;
        padding: 14px;
        color: white;
        cursor: pointer;
    }
    .login {
    position: fixed;
    background: rgb(73, 165, 177);
    top: 0;
    left: 0;
    width: 60%;
    box-sizing: border-box;
    margin: 20%;
    margin-top: 9%;
    border: solid 1px #43777D;
    box-shadow: 0 0 42px -8px rgba(0, 0, 0, 0.67);
}

    .login input {
        width: 80%;
        margin: 10%;
        margin-top: 10px;
        margin-bottom: 9px;
        background: none;
        padding: 10px;
        box-sizing: border-box;
        border: none;
        padding-bottom: 2px;
        border-bottom: solid 1px #3E8892;
        color: #EEF9FB;
        font-size: 16px;
        padding-left: 4px;
    }
    .main {
        width: 90%;
        height: 90%;
        margin: auto;
        border-radius: 0px;
        background: #FFFFFF;
        margin-top: 3%;
            overflow: hidden;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.32);
        position: relative;
    }

    .menu_izq {
        width: 21%;
        background: #118A8E;
        height: 100%;
        box-sizing: border-box;
        padding-top: 30px;
            padding-bottom: 50px;
    }
    .centro{
    position: absolute;
    width: 80%;
    background: url("http://img3.todoiphone.net/wp-content/uploads/2014/03/WhatsApp-Wallpaper-39.jpg");
    background-size: contain;
    box-sizing: border-box;
    margin-left: 21%;
    padding-bottom: 70px;
    top: 0;
    left: 0;
    height: 100%;
    box-shadow: -4px 0 23px -11px black;
    padding-top: 29px;
    overflow: auto;
    padding-right: 17px;

}
.centro::-webkit-scrollbar {
    width: 18px;
    background-color: rgba(245, 245, 245, 0);
}
.centro::-webkit-scrollbar-thumb {
    border-radius: 0px;
    border-left: 0px solid rgba(0, 0, 0, 0);
    border-right: 14px solid rgba(0, 0, 0, 0);
    width: 0;
    background-clip: padding-box;
    background-color: rgba(21, 140, 146, 0.79);
}
.centro::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0);
    border-radius: 10px;
    background-color: rgba(70, 121, 123, 0);
}

   li {
    display: block;
    width: 100%;
    background: rgba(255, 255, 255, 0.25);
    height: 33px;
    color: rgba(255, 255, 255, 0.9);
    font-weight: bold;
    padding: 10px;
    font-size: smaller;    cursor: pointer;
    margin-bottom: 1px;
    box-sizing: border-box;
    border-bottom: solid 1px rgba(144, 144, 144, 0);
}
    ul {
        padding: 0;
    }

    .login input::-webkit-input-placeholder {
    color: #DADADA;
}
    </style>



  </body>

</html>
